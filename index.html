<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-bottom: 1em;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__header"></div>
        <div class="card__body">
          <div class="card__avatar">
            <img src="./images/image-victor.jpg" alt="" />
          </div>
          <h4 class="card__name heading">
            Victor Crest <span class="card__age accent">26</span>
          </h4>
          <h5 class="card__location accent">London</h5>
        </div>
        <hr />
        <div class="card__footer">
          <div class="footer__item">
            <h4 class="heading">80K</h4>
            <h5 class="accent">Followers</h5>
          </div>
          <div class="footer__item">
            <h4 class="heading">803K</h4>
            <h5 class="accent">Likes</h5>
          </div>
          <div class="footer__item">
            <h4 class="heading">1.4K</h4>
            <h5 class="accent">Photos</h5>
          </div>
        </div>
        <!-- <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#"><code>joeyjnr99x</code></a
          >.
        </div> -->
      </div>
    </div>
  </body>
</html>
